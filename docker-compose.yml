version: '3.4'

services:

  sprite2-deploy:
    build:
      context: .
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    command:
      - sprite

  sprite2:
    build:
      context: .
      target: invoke
    environment:
      - LOG_LEVEL=${LOG_LEVEL-DEBUG}
    command: app.hello